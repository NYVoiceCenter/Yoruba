<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Audio Guide</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .audio-section { margin: 10px 0; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>Coaching Audio Guide</h1>
    <p>Click the buttons below to listen to each sentence.</p>
    
    <div class="audio-section">
        <button onclick="playAudio('audio1')">FLEECE: Sea breezes eased through the trees.</button>
        <audio id="audio1"><source src="https://docs.google.com/uc?export=download&id=17OnRa119yStIWwqIW9ucWvficNL3EKg9" type="audio/wav"></audio>
    </div>
    
    <div class="audio-section">
        <button onclick="playAudio('audio2')">KIT: His biggest hit was “Big City.”</button>
        <audio id="audio2"><source src="https://docs.google.com/uc?export=download&id=1J9W2hJy7MEPrwojpLg5_q5ecIHSunWoQ" type="audio/wav"></audio>
    </div>
    
    <div class="audio-section">
        <button onclick="playAudio('audio3')">DRESS: Emily’s friend Deb has the strength of ten men, ​​I bet she's set to get them.</button>
        <audio id="audio3"><source src="https://docs.google.com/uc?export=download&id=1nGD_F9VgYCnbFJS__5vBaR96FJ79ezCi" type="audio/wav"></audio>
    </div>
    
    <div class="audio-section">
        <button onclick="playAudio('audio4')">TRAP: Nancy’s cats ransacked the attic.</button>
        <audio id="audio4"><source src="https://docs.google.com/uc?export=download&id=1Gj_3QnkJA0yFJdF1fvkRRaNu4woxo4sJ" type="audio/wav"></audio>
    </div>
    
    <div class="audio-section">
        <button onclick="playAudio('audio5')">BATH: Is this the advanced trance dance class?</button>
        <audio id="audio5"><source src="https://docs.google.com/uc?export=download&id=1apzRKbYPt_UicGTZKqsovF5PKTyojmfL" type="audio/wav"></audio>
    </div>
    
    <div class="audio-section">
        <button onclick="playAudio('audio6')">GOOSE: Whose new blue shoes are covered in Juice?</button>
        <audio id="audio6"><source src="https://docs.google.com/uc?export=download&id=1Dwi4l7G_I0aUp5by03Fj94173ARgQviI" type="audio/wav"></audio>
    </div>
    
    <div class="audio-section">
        <button onclick="playAudio('audio7')">FOOT: Yoon Jin cooked good sugary cookies called “nookies.”</button>
        <audio id="audio7"><source src="https://docs.google.com/uc?export=download&id=1cRgVZIXMZTDGjARwXspwFWM98CNX_5Ex" type="audio/wav"></audio>
    </div>
    
    <div class="audio-section">
        <button onclick="playAudio('audio8')">THOUGHT: Almost all lawyers named Paul are tall and awkward.</button>
        <audio id="audio8"><source src="https://docs.google.com/uc?export=download&id=1xSbTuRdFs3gvE1wze2ZZTQMRuvIv7BNy" type="audio/wav"></audio>
    </div>

    <script>
        function playAudio(id) {
            var audio = document.getElementById(id);
            audio.play();
        }
    </script>
</body>
</html>
